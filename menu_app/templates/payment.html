<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제 - 음식 메뉴판</title>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6N4XxG0nq7rzV3sLQk3YHa0OihUwKqxpMVDk3XjKq+oR3qTsAd/4kXq5YF6H6+7z5bYmZx7qt9XjWmQJb4geg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {font-family:'Nanum Gothic',Arial,sans-serif; margin:0; padding:0; background:#f5f5f5;}
    .page-title {background-color:#343a40; color:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;}
    .page-title h1 {margin:0; font-size:1.8rem;}
    .container {max-width:800px; margin:20px auto; background:white; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); padding:20px;}
    .section-title {font-size:1.5rem; color:#343a40; margin-bottom:1rem; padding-bottom:0.5rem; border-bottom:1px solid #dee2e6;}
    
    .payment-success {text-align:center; padding:50px 0;}
    .payment-success i {color:#28a745; font-size:4rem; margin-bottom:20px;}
    .payment-success h2 {font-size:2rem; margin-bottom:20px;}
    .payment-success p {margin-bottom:30px; color:#6c757d;}
    
    .order-summary {margin-bottom:30px;}
    .summary-item {display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;}
    .summary-item:last-child {border-bottom:none; font-weight:bold;}
    
    .btn {padding:10px 20px; border-radius:5px; font-weight:bold; cursor:pointer; text-decoration:none; display:inline-block;}
    .btn-primary {background:#0d6efd; color:white; border:none;}
  </style>
</head>
<body>
  <div class="page-title">
    <h1><i class="fa-solid fa-credit-card"></i> 결제 완료</h1>
  </div>

  <div class="container">
    <div class="payment-success">
      <i class="fas fa-check-circle"></i>
      <h2>결제가 완료되었습니다</h2>
      <p>주문해주셔서 감사합니다. 맛있게 드세요!</p>
      
      <div class="order-summary">
        <div class="section-title">주문 요약</div>
        <div class="summary-item">
          <span>상품 개수</span>
          <span>{{ cart|length }}개</span>
        </div>
        <div class="summary-item">
          <span>총 주문금액</span>
          <span>{{ total_price }}원</span>
        </div>
      </div>
      
      <a href="/" class="btn btn-primary">메인으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
